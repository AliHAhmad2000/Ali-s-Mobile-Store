{% extends 'basehtml.html' %}
{% block content %}
<section class="product-section">
{% for x in mob %}
<div class="product">

   <h2> {{x.name}}</h2>
   
    <p>{{x.content}}</p>
   
   <p> {{x.price}} $ </p>
   <img src="{{x.image.url}}">
   <a href="{% url 'sign' %}"><button>Add to Cart</button></a>
</div>
<br> <br> <br> <br>
{% endfor %}
</section>
{% endblock content %}
